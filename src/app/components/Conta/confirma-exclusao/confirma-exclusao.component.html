<h1 mat-dialog-title>Confirmação de exclusão </h1>
<div mat-dialog-content>Deseja realmente excluir a conta ? </div>

<mat-dialog-actions>
    <button mat-button mat-dialog-close> Não </button>
    <button mat-button [mat-dialog-close]="true" (click)="ExcluirConta(dados.contaId)"> Sim </button>
</mat-dialog-actions>
